<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Display Özelliği</title>
</head>
<body>
    <h1>CSS Display Özelliği</h1>

    <div>
        Div display block
    </div>

    <span>burası span</span>

    <span>burası da 2. span</span>

    <p>Bu bir p elementi</p>

    <ul>
        <li>Menü elemanı ul li</li>
    </ul>

    <h2>Display Özelliği Blok Düzeyi Öğeler</h2>

    <div>
        <code>
            div<br />
            h1-h6<br />
            p<br />
            form<br />
            header<br />
            footer<br />
            section
        </code>
    </div>

    <h3>Display Inline Elementler</h3>


</body>
</html>
