<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Karar Yapıları</title>
    <script>
        var say;
        say = window.prompt("bir sayı giriniz..", "0");
        s = parseInt(say)
        if (s > 0) document.writeln("<h2>" + "sayı pozitiftir" + "</h2>");
        else if (s == 0) document.writeln("<h2>" + "sayı sıfırdır" + "</h2>");
        else document.writeln("<h2>" + "sayı negatiftir" + "</h2>");
    </script>
</head>
<body>
    <h1>Karar Yapıları</h1>

</body>
</html>
